<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You❀</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you be Mine? (੭˃ᴗ˂)੭</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes❤️</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>

        <!-- Audio element -->
        <audio id="musik" src="old_love.mp3" type="audio/mp3" loop autoplay></audio>
    </div>

    <script>
        // Menyiapkan variabel musik
        var musik = "old_love.mp3";
        var audio = document.getElementById('musik');

        // Fungsi untuk memulai musik otomatis saat halaman dimuat
        function mulai() {
            // Cobalah untuk memutar musik saat halaman dimuat
            audio.play().catch(function(error) {
                // Jika autoplay gagal, kita akan memanggil interaksi fallback
                console.log("Autoplay gagal, mencoba fallback");
                // Kita tambahkan fallback untuk menunggu interaksi pengguna
                document.body.addEventListener('click', function() {
                    audio.play().catch(function(error) {
                        console.log("Masih gagal memutar musik.");
                    });
                });
            });
        }

        // Pastikan pemutaran musik dipanggil segera saat halaman dimuat
        window.onload = mulai;

        // Fungsi untuk menangani klik tombol Yes
        function handleYesClick() {
            alert("You said Yes!");
        }

        // Fungsi untuk menangani klik tombol No
        function handleNoClick() {
            alert("You said No!");
        }
    </script>

    <script> AOS.init({once: true, }); </script>
    <script src="script.js"></script>
</body>
</html>
