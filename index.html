<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? (੭˃ᴗ˂)੭</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you Be Mine? (੭˃ᴗ˂)੭</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes❤️</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>

        <!-- Audio element -->
        <audio id="musik" src="old_love.mp3" type="audio/mp3"></audio>
    </div>

    <script>
        // Variabel musik yang diinginkan
        var musik = "old_love.mp3";
        var audio = new Audio(musik);
        audio.loop = true;  // Memastikan musik berulang
        audio.autoplay = true;  // Memulai musik otomatis

        // Fungsi untuk memulai musik saat halaman dimuat
        function mulai() {
            audio.play().catch(function(error) {
                console.log("Autoplay gagal, perlu interaksi pengguna.");
                // Tambahkan interaksi pengguna sebagai fallback
                document.querySelector('.yes-button').addEventListener('click', function() {
                    audio.play();
                });
                document.querySelector('.no-button').addEventListener('click', function() {
                    audio.play();
                });
            });
        }

        // Panggil fungsi mulai() ketika halaman dimuat
        window.onload = mulai;

        // Fungsi untuk menangani klik tombol Yes
        function handleYesClick() {
            alert("You said Yes!");
        }

        // Fungsi untuk menangani klik tombol No
        function handleNoClick() {
            alert("You said No!");
        }
    </script>

    <script> AOS.init({once: true, }); </script>
    <script src="script.js"></script>
</body>
</html>
